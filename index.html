
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Python Kodla Öğren!</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    textarea { width: 100%; height: 150px; font-family: monospace; font-size: 16px; }
    pre { background: #222; color: #0f0; padding: 10px; white-space: pre-wrap; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Python Kodla Öğren!</h2>
  <textarea id="code">print("Merhaba!")</textarea><br>
  <button onclick="runCode()">Çalıştır</button>
  <pre id="output"></pre>

  <script>
    let pyodideReadyPromise;

    window.addEventListener('load', () => {
      pyodideReadyPromise = loadPyodide();
    });

    async function runCode() {
      const output = document.getElementById("output");
      output.textContent = "Çalıştırılıyor...\n";

      const pyodide = await pyodideReadyPromise;

      // stdout ve stderr çıktısını yakala ve ekrana yazdır
      pyodide.setStdout({
        batched: (data) => {
          output.textContent += data;
        }
      });
      pyodide.setStderr({
        batched: (data) => {
          output.textContent += "\nHata: " + data;
        }
      });

      output.textContent = ""; // Önceki çıktıyı temizle

      try {
        let code = document.getElementById("code").value;
        await pyodide.runPythonAsync(code);
      } catch (error) {
        output.textContent += "\nHata:\n" + error;
      }
    }
  </script>
</body>
</html>
