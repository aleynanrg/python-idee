
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Python IDE – Tema Seçilebilir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="style.css" id="theme-style">
</head>
<body class="light">
  <div class="topbar">
    <h1>🎯 Görev: Adınızı ekrana yazdırın</h1>
    <button onclick="toggleTheme()">🌗 Tema Değiştir</button>
  </div>
  <textarea id="code">isim = input("Adınızı girin:")\nprint("Merhaba", isim)</textarea>
  <input type="text" id="inputBox" placeholder="Adınızı girin" />
  <div class="buttons">
    <button onclick="runCode()">▶️ Çalıştır</button>
    <button onclick="clearOutput()">🧹 Temizle</button>
  </div>
  <pre id="output">Çıktınız burada görünecek...</pre>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
